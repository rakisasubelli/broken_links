<!DOCTYPE html>
<html>
<head>
	<title>Broken links Finder</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>	
</head>
<body data-ng-app="myApp">
	<header>
		<h1>Broken links Finder</h1>
	</header>
	<div data-ng-controller="FindBrokenLinkCtrl">
		<h2>Find  Broken links</h2>
		<input type="text" data-ng-model="brokenLink"><button data-ng-click="getBrokenLinks()">Broken Links</button>
		<hr/>
		    <ul>
        <li ng-repeat="url in urls">
            {{url}}
        </li>
    </ul>
	</div>
	<script type="text/javascript" src="./angular_app.js"></script>
</body>
</html>
